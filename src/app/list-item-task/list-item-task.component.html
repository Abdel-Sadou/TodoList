<div class="row mt-4 container-fluid">



    <ng-container *ngIf="tasks$|async as result" [ngSwitch]="result.state">
      <h2 class="text-center fst-italic" ><u>List of tasks</u></h2>

      <ng-container *ngSwitchCase="DataState.ERROR">
        Error.....
      </ng-container>

      <ng-container *ngSwitchCase="DataState.LOADING">
        Loading......
      </ng-container>

      <ng-container *ngSwitchCase="DataState.LOAD">
        <div class="row">
          <div class="mt-3 col-md-2 col-lg-3" *ngFor="let t of result.data">
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12 col-lg-12">
                    <textarea disabled rows="2" [(ngModel)]="t.name" class=" input-group form-control"></textarea>
                  </div>
                  <div class="col-md-12 col-lg-12">
                    <div class="input-group mt-3 col-md-3 col-lg-4">
                      <span class="input-group-text" id="basic-addon1">Due date</span>
                      <input disabled type="date" class="form-control" [(ngModel)]="t.dueDate">
                    </div>
                    <div class="col-md-4  col-lg-5 mt-2" *ngIf="t.level">
                     Level :  <i class="text-capitalize">{{t.level}} <sup><i class="text-danger fa fa-flag"></i></sup></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card-header">
                <div class="d-flex justify-content-between ">
                  <button class="btn bg-color-logo" (click)="deleteTask(t)">End of task? <i class="fa fa-check-square text-danger"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
</div>
