<div class="row">
  <div class="mt-3 col-md-2 col-lg-3" *ngFor="let t of tasks">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <textarea rows="2" [disabled]="!isEdit" [(ngModel)]="t.name" class=" input-group form-control"></textarea>
          </div>
          <div class="input-group mt-3 col-md-3 col-lg-4">
            <span class="input-group-text" id="basic-addon1">Due date</span>
            <input type="date" class="form-control" [disabled]="!isEdit" [(ngModel)]="t.dueDate">
          </div>
          <div class="col-md-12 col-lg-12">
            <div class=" row mt-2" *ngIf="t.level">
              <div class="col-md-6 mt-2">
                Level : <i class="text-capitalize" style="margin-left: 10px">{{t.level}} <sup><i
                class="text-danger fa fa-flag"></i></sup></i>
              </div>
              <div class="col-md-6">
                <select [(ngModel)]="t.level" [disabled]="!isEdit" class="custom-select form-control">
                  <option value="weak">weak</option>
                  <option value="middle">middle</option>
                  <option value="high">high</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card-header">
        <div class="d-flex justify-content-between ">
          <button class="btn bg-color-logo" (click)="deleteTask(t)">End of task <i
            class="fa fa-check-square text-danger"></i></button>
          <button class="btn bg-color-edit" (click)="letEdit()" *ngIf="!isEdit">Edit task <i class="fa fa-edit text-primary"></i>
          </button>
          <button class="btn bg-color-edit" (click)="editTask(t)" *ngIf="isEdit">save <i class="fa fa-save text-primary"></i>
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
